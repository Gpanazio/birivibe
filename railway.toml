[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]
cmds = ["npm install -g npm@10"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
